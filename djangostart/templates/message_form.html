<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>django表单处理</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="container">
		<div class="wrap">
			<form action="." class="crawl" method="GET">
				<input type="text" name="q" value="{{query|escape}}">
				<button type="submit">
					提交
				</button>
			</form>
			{% if results %}
				<h2>{{ results }}</h2>
			{% endif %}
		</div>
	</div>
</body>
</html>
